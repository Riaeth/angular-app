<form #contactForm="ngForm">
  <mat-form-field>
    <input matInput [attr.placeholder]="placeHolder" [(ngModel)]="entrada" name="nombre" #name>
  </mat-form-field>
  <button (click)="search()">{{buttonLabel}}</button>
  <p>Parametro de busqueda: {{entrada}}</p>
  <p>Resultado: {{result}} </p>
</form>
